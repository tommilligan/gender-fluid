language: node_js
node_js:
  - "node"
  - "7"
  - "6"
  - "5"
  - "4"
install:
  - yarn install
before_script:
  - npm run compile
script:
  - npm run coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: npm
    email: code@tommilligan.net
    api_key: $NPM_API_KEY
    on:
      branch: master
      tags: true
      condition: $TRAVIS_NODE_VERSION = 7
branches:
  except:
    - /v\d+\.\d+\.\d+/
notifications:
  email: false
